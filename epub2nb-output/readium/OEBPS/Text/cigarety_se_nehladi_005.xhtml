			<p class="MLP_verse_-0-12-">Přízraky jsou dnes volně k&#160;mání<br/>Setmělá prkna<br/>Vlající sýrové mísy<br/>Osvětlený Kypr<br/>Obraz Kima jak rozhání v&#160;Koreji mraky<br/>Rozevlátým kabátem<br/>Je to stejně podivné<br/>Jako oprašovat umělecké předměty na sněhu<br/>Nic víc<br/>Jen v&#160;dálce někdo loví holuby<br/>Schoulené mezi cigaretovými papírky</p>
