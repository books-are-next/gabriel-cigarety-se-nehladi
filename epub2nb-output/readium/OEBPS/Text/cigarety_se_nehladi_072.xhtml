			<p class="MLP_verse_-0-12-">Podmanivé výstřihy<br/>Samé výstřednosti až na ty klobouky<br/>Bledá stehna jejich opuštěné zatáčky<br/>Stárnou tak rychle<br/>Že nejdou ani rozevřít<br/>Ale kdo to mohl tušit</p>
