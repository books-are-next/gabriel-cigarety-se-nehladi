			<p class="MLP_verse_-0-12-">Sezóna začala<br/>Je půl šesté<br/>Přišpendlené parníky<br/>Zvedají kotvy<br/>Jazyk žehlí<br/>Ozvěny hladiny<br/>Můžeme se dohadovat<br/>O&#160;své přítomnosti<br/>Některé dámy po otevření<br/>Připomínají ústřice<br/>Jen ztichlí rybáři<br/>Se nenechají ničím rušit<br/>Dál házejí své splávky<br/>Vstříc počmárané zdi</p>
